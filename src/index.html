<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
	<title>Off the Beaten Path</title>
	<base href="/">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/please-wait/0.0.5/please-wait.min.css" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<style>
	 /* thanks to tobiasahlin */
	 /* https://github.com/tobiasahlin/SpinKit/blob/master/LICENSE */
	 .spinner {
	     margin: 100px auto;
	     width: 50px;
	     height: 40px;
	     text-align: center;
	     font-size: 10px;
	 }

	 .spinner > div {
	     background-color: #333;
	     height: 100%;
	     width: 6px;
	     display: inline-block;
	     
	     -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
	     animation: sk-stretchdelay 1.2s infinite ease-in-out;
	 }

	 .spinner .rect2 {
	     -webkit-animation-delay: -1.1s;
	     animation-delay: -1.1s;
	 }

	 .spinner .rect3 {
	     -webkit-animation-delay: -1.0s;
	     animation-delay: -1.0s;
	 }

	 .spinner .rect4 {
	     -webkit-animation-delay: -0.9s;
	     animation-delay: -0.9s;
	 }

	 .spinner .rect5 {
	     -webkit-animation-delay: -0.8s;
	     animation-delay: -0.8s;
	 }

	 @-webkit-keyframes sk-stretchdelay {
	     0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
	     20% { -webkit-transform: scaleY(1.0) }
	 }

	 @keyframes sk-stretchdelay {
	     0%, 40%, 100% { 
		 transform: scaleY(0.4);
		 -webkit-transform: scaleY(0.4);
	     }  20% { 
		 transform: scaleY(1.0);
		 -webkit-transform: scaleY(1.0);
	     }
	 }
	</style>
    </head>
    <body>
	<app-root></app-root>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/please-wait/0.0.5/please-wait.js"></script>
	
	<script>
	 window.loading_screen = window.pleaseWait({
	     logo: "https://placeholdit.imgix.net/~text?txtsize=33&txt=320%C3%97150&w=320&h=150",
             backgroundColor: '#f46d3b',
             loadingHtml: '<div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>'
	 });
	</script>
    </body>
</html>
