<ng-template [ngIf]="post">
    <h1 md-dialog-title>View Post</h1>
    <div md-dialog-content>
	<p>
	    {{ post.text }}
	</p>
	<img [src]="post.pictureUrl">

	<p>
	    {{post.timestamp | date}} 
	    <span>{{ post.finalDistance }} m</span>
	</p>
    </div>
    <div md-dialog-actions>
	<button md-button (click)="dialogRef.close()">Close</button>
    </div>
</ng-template>
